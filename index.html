<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero-tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- google font link  -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .font-inter{
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon">
</head>
<body class="font-inter">

    <!-- header part starts from here  -->
    
    <header>
        <nav class="container mx-auto px-4 md:px-8 lg:px-10 py-8">
            <div class="flex justify-between items-center">
                <div><img class="w-2/3 md:w-full" src="./image/Logo.png" alt=""></div>
                <div >
                    <button id="view-button"  class="bg-gray-200 rounded-md px-3 py-2 border-none font-medium mr-10  whitespace-nowrap">Sort by view</button>
                </div>
                <div><a href="blog.html"><button class=" bg-[#FF1F3D] text-white rounded-md px-3 py-2 border-none font-medium">Blog</button></a></div>
            </div>
            <hr class="mt-8">
        </nav>
    </header>

    <!-- main part starts from here   -->

    <main>
        <!-- category section  -->
        <section class="container mx-auto px-4 md:px-8 lg:px-10 py-4">
            <div id="tab-container" class="tabs flex justify-center ">   
              </div>
        </section>
        <!-- card section  -->
    <section class="container mx-auto px-4 md:px-8 lg:px-10 py-4 my-10">
    <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 ">       
    </div>
    </section>
    </main>
    <!-- main part ends  -->
    
    <script src="app.js"></script>
</body>
</html>
